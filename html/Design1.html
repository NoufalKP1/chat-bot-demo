<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/ChatBot.css">

    <title>ChatBot</title>

    <script>
        function closewindow() {
            document.getElementById("close").style.visibility = "hidden";
            document.getElementById("icon").style.visibility = "visible";
        }

        function openwindow() {
            document.getElementById("close").style.visibility = "visible";
            document.getElementById("icon").style.visibility = "hidden";
        }
        function reload() {
            location.reload();
        }

    </script>



</head>

<body>


    <div class="chat-screen" id="close">
        <div class="chat-header">
            <img src="/img/images1.png" alt="user" class="img-fluid img-circle image">
            <div class="chat-header-title">

                Ask myHR
                <i class="fa fa-refresh pad-refresh" onclick="reload()"></i>
                <i class="fa fa-close pad-close" onclick="closewindow()"></i>
            </div>

        </div>
        <div class="scroll">
            <div class="question">
                <div class="questionBody">
                    How do I change my withholdings for my bonus ?
                </div>
            </div>

            <div class="card cardBg">
                <div class="card-body cardBody">
                    <img src="/img/images3.jpg" alt="user" class="img-fluid cmpimage">
                    <h3 class="card-title">Headding</h3>
                    <p class="card-text">Lorem Ipsum has been the industry's Standard dummy text ever since
                        the 1500s. lorem ipsum has been the industry's Standard dummy text
                    </p>
                    <button class="btn">Apply</button>
                </div>
            </div>


            <div>

            </div>
        </div>

        <div class="chat-input">
            <input type="text" placeholder="Ask something">
            <div class="input-action-icon">

                <a><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg></a>
            </div>
        </div>


        <div class="footer">
            Â© Powered by Cognicor
        </div>

    </div>

    <div id="icon" style="visibility: hidden;">
        <img src="/img/images2.png" alt="ChatIcon" class="img-fluid imageChat" onclick="openwindow()">
    </div>

</body>

</html>
